{% extends 'backend/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
 <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'backend_home' %}">Home</a></li>
          <li class="breadcrumb-item active"><a href="{% url 'incident_home' %}">Incident</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
<main>
    <section class="section">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'incident_delete' activity.id %}">Delete Incident</a></h5>
              <h4>Sure delete? Incident: {{ activity.title }}</h4>
            <form method="POST">
            {% csrf_token %}
            <button class="btn btn-warning w-100 m-2" type="submit">Delete Incident</button>
            </form>
            <a href="{% url 'incident_detail' activity.id %}"><button class="btn btn-primary w-100 m-2">No, Go Back!</button></a>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->


{% endblock content %}
