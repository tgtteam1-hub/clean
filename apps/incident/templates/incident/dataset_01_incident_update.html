{% extends 'backend/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
 <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'backend_home' %}">Home</a></li>
          <li class="breadcrumb-item active"><a href="{% url 'incident_home' %}">Incident</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
<main>
    <section class="section">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'incident_update' activity.id %}">Update Incident - {{ activity.id }}</a></h5>

            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary w-100" type="submit">सुधारणा करा</button>
            </form>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->


{% endblock content %}
