{% extends 'backend/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
 <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'backend_home' %}">Home</a></li>
          <li class="breadcrumb-item active"><a href="{% url 'user_home' %}">User</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
<main>
    <section class="section">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'user_update' person.id %}">Update Password for - {{ person.username }}</a></h5>
            <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary w-100" type="submit">Change Password</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->


{% endblock content %}
