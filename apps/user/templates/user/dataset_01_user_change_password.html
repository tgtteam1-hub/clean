{% extends 'backend/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
 <main>
    <section class="section">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'user_create' %}">New User</a></h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary w-100" type="submit">Change Password</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->
{% endblock %}
